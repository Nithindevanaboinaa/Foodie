<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="/static/css/Cart.css" />
    <link rel="stylesheet" href="/static/css/Home.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .icon {
            font-size: 30px; /* Adjust the size as needed */
            color: red; /* Optional: Change the color */
            cursor: pointer; /* Optional: Change cursor to pointer on hover */
            margin-left: 5px;
        }
        .right {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: right;
        }
    </style>
</head>
<body>
<header>
    <div class="main-header">
        <div class="logo">
            <h1><a href="{{ url_for('home') }}"><img src="/static/foodlogo.gif" /></a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('show_menu') }}">Menu</a></li>
                <li><a href="{{ url_for('reservation') }}">Reservation</a></li>
                <li><a href="#contact">Contact us</a></li>
                <li><a href="#about">About us</a></li>
                <li><a href="{{ url_for('cart') }}" id="cart-icon"><img src="/static/shopping-cart.gif" /></a></li>
                <li class="profile-dropdown">
                    <img src="/static/user.jpg" />
                    <div class="dropdown-content">
                        <a href="{{ url_for('past_orders') }}" id="view-orders">Orders</a>
                        <a href="{{ url_for('logout') }}">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="container">
    <div class="left">
        <h1>Choose a delivery address</h1>
        <p>Multiple addresses in this Dno</p>
        <div id="addresses">
            <!-- Address cards will be inserted here -->
        </div>
        <div class="address-card add-new" onclick="openPopup()">
            <p class="icon">+</p>
            <h3>Add New Address</h3>
            <button class="btn">ADD NEW</button>
        </div>
        <div id="payment-options">
            <label>
                <input type="radio" name="payment" value="cod" required /> Cash on Delivery
            </label>
            <label>
                <input type="radio" name="payment" value="online" required /> Online Payment
            </label>
        </div>
        <div class="proceed">
            <button type="button" onclick="proceedToPayment()" class="btnn">Proceed</button>
        </div>
    </div>
    <div class="cart-container">
        <h2>Your Cart</h2>
        <div class="cart-items">
            {% for item in cart %}
            <div class="cart-item" data-name="{{ item['name'] }}">
                <div class="item-details">
                    <h3>{{ item['name'] }}</h3>
                </div>
                <div class="item-quantity">
                  <button onclick="updateQuantity('{{ item.name }}', -1)">-</button>
                  <input type="number" value="{{ item.quantity }}" min="1" readonly />
                  <button onclick="updateQuantity('{{ item.name }}', 1)">+</button>
              </div>
              
                <div class="item-price">
                    <p>₹{{ item['price'] * item['quantity'] }}</p>
                </div>
                <span class="glyphicon glyphicon-trash icon" onclick="deleteCartItem('{{ item.name }}')"></span>
            </div>
            {% endfor %}
        </div>
        <p id="total-price"></p>
    </div>
</div>
<div id="snackbar"></div>

<!-- Popup for adding new address -->
<div id="addressPopup" class="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Add New Address</h2>
        <form id="addressForm" action="{{ url_for('address') }}" method="POST">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
            <label for="dno">Dno</label>
            <input type="text" id="dno" name="dno" required />
            <label for="landmark">LandMark</label>
            <input type="text" id="landmark" name="landmark" required />
            <button type="submit">Add Address</button>
        </form>
    </div>
</div>

<script>
    function updateCart() {
        fetch('/fetch_cart')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const cart = data.cart;
                    renderCart(cart);
                } else {
                    alert('Failed to load cart data');
                }
            });
    }

    function renderCart(cart) {
        const cartItemsContainer = document.querySelector('.cart-items');
        const totalPriceElement = document.getElementById('total-price');
        cartItemsContainer.innerHTML = '';
        let totalPrice = 0;

        if (cart.length === 0) {
            cartItemsContainer.innerHTML = '<p>Your cart is empty</p>';
            totalPriceElement.textContent = 'Total Price: ₹0.00';
        } else {
            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.setAttribute('data-name', item.name);
                itemElement.innerHTML = `
                    <div class="item-details">
                        <h3>${item.name}</h3>
                    </div>
                    <div class="item-quantity">
                        <button onclick="updateQuantity('${item.name}', -1)">-</button>
                        <input type="number" value="${item.quantity}" min="1" readonly />
                        <button onclick="updateQuantity('${item.name}', 1)">+</button>
                    </div>
                    <div class="item-price">
                        <p>₹${(item.price * item.quantity).toFixed(2)}</p>
                    </div>
                    <span class="glyphicon glyphicon-trash icon" onclick="deleteCartItem('${item.name}')"></span>
                `;
                cartItemsContainer.appendChild(itemElement);
                totalPrice += item.price * item.quantity;
            });
            totalPriceElement.textContent = `Total Price: ₹${totalPrice.toFixed(2)}`;
        }
        updateCartCount();
    }

    function updateQuantity(name, change) {
        const itemElement = document.querySelector(`.cart-item[data-name="${name}"]`);
        const quantityInput = itemElement.querySelector('.item-quantity input');
        let quantity = parseInt(quantityInput.value) + change;

        if (quantity < 1) {
            quantity = 1;
        }

        const priceElement = itemElement.querySelector('.item-price p');
        const pricePerItem = parseFloat(priceElement.textContent.replace('₹', '')) / parseInt(quantityInput.value);

        quantityInput.value = quantity;
        priceElement.textContent = `₹${(pricePerItem * quantity).toFixed(2)}`;
        const item = { name, quantity };

        fetch('/update_cart_quantity', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(item)
        }).then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('total-price').textContent = `Total Price: ₹${data.total_price.toFixed(2)}`;
            } else {
                alert('Failed to update cart quantity');
            }
        }).catch(error => {
            console.error('Error updating cart quantity:', error);
            alert('An error occurred while updating the cart.');
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateCart();
    });

    function deleteCartItem(name) {
        fetch(`/delete_cart_item/${name}`, { method: 'DELETE' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateCart();
                    showSnackbar('Item removed from cart');
                } else {
                    alert('Failed to remove item from cart');
                }
            });
    }

    function showSnackbar(message) {
        const snackbar = document.getElementById('snackbar');
        snackbar.textContent = message;
        snackbar.className = 'show';
        setTimeout(() => { snackbar.className = snackbar.className.replace('show', ''); }, 3000);
    }

    function proceedToPayment() {
        const paymentMethod = document.querySelector('input[name="payment"]:checked');
        if (!paymentMethod) {
            alert('Please select a payment method');
            return;
        }
        fetch('/checkout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ paymentMethod: paymentMethod.value })
        }).then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = data.redirect_url;
            } else {
                alert('Failed to proceed to payment');
            }
        });
    }

    function openPopup() {
        document.getElementById('addressPopup').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('addressPopup').style.display = 'none';
    }
</script>
</body>
</html>
